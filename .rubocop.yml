AllCops:
  NewCops: enable
  TargetRubyVersion: 2.4

Layout/LineLength:
  Max: 120

Metrics/BlockLength:
  Exclude:
    - fluent-plugin-perf-tools.gemspec
    - 'test/**/*.rb'

Metrics/ClassLength:
  Exclude:
    - 'test/**/*.rb'

Metrics/MethodLength:
  Max: 20

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes
